<!DOCTYPE html>
<html>
<head>
    <title>测试按钮功能</title>
    <style>
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #2196F3;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        #result {
            margin: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>等级系统按钮测试</h1>
    
    <div>
        <button class="btn" onclick="testAlert()">测试Alert</button>
        <button class="btn" onclick="testAPI()">测试API调用</button>
        <button class="btn" onclick="testFunction()">测试函数调用</button>
        <button class="btn" onclick="checkConsole()">检查控制台</button>
    </div>
    
    <div id="result">测试结果将显示在这里...</div>
    
    <script>
        function log(message) {
            const result = document.getElementById('result');
            result.textContent += message + '\n';
            console.log(message);
        }
        
        function testAlert() {
            alert('Alert功能正常！');
            log('✅ Alert测试成功');
        }
        
        async function testAPI() {
            log('🔄 开始测试API...');
            try {
                const response = await fetch('/api/level/stats');
                const data = await response.json();
                log('✅ API调用成功:');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log('❌ API调用失败: ' + error.message);
            }
        }
        
        function testFunction() {
            log('✅ 函数调用成功');
            // 测试是否能创建模态框
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border:1px solid #ccc;z-index:1000';
            modal.innerHTML = '<h3>模态框测试</h3><p>这是一个测试模态框</p><button onclick="this.parentElement.remove()">关闭</button>';
            document.body.appendChild(modal);
            log('✅ 模态框创建成功');
        }
        
        function checkConsole() {
            log('📋 检查浏览器控制台是否有错误信息');
            log('请按F12打开开发者工具查看Console标签');
        }
        
        // 页面加载时的检查
        window.onload = function() {
            log('🚀 页面加载完成');
            log('📍 当前URL: ' + window.location.href);
            log('🌐 服务器: ' + window.location.host);
        };
        
        // 捕获全局错误
        window.onerror = function(msg, url, line, col, error) {
            log('❌ 全局错误: ' + msg);
            log('   文件: ' + url);
            log('   行号: ' + line);
            return false;
        };
    </script>
</body>
</html>
